{% extends 'myapp/base.html' %}

{% block content %}

<div class="text-center my-5">
    <div class="mb-5">
        <h3>「{{ keyword }}」の検索結果</h3>
    </div>
    <div class="row">
        {% for book in book_list %}
            <div class="col-3 mb-3">
                <div class="card img-thumbnail booklist h-100">
                    <img src="{{ book.image }}" alt="" class="card-img-top card-thum">
                    <div class="card-body text-center px-2 py3">
                        <h5 class="font-weight-bold">{{ book.title }}</h5>
                    </div>
                    <a href="{% url 'myapp:detail' book.isbn %}" class="stretched-link"></a>
                </div>
            </div>
        {% empty %}
            <p>該当するものはありません</p>
        {% endfor %}
    </div>
</div>

{% endblock content %}
